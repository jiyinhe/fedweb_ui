{% extends "fedtask/task_base.html" %}
{% load i18n %}
{% block leftblock %}
	<div class="affix-left" data-spy="affix" data-offset-top="200">
	<div class="category-area">
	<ul class="list-group">
  		<a class="list-group-item active category">
    		<span class="badge pull-right">{{total_num_docs}}</span>
		All categories	
  		</a>
		{% for c in category %}
		<a class="list-group-item category">
                <span class="badge pull-right">{{c.doc_count}}</span>
		<span class="category_name" id="cate_{{c.name}}">{{c.name}}</span>
                </a>
		{% endfor %}
	</ul>
	</div>
	</div>	
{% endblock %}
